<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"
    ></script>
    <script>
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          console.log(position.coords.latitude, position.coords.longitude);
          alert(
            "유저번호" +
              window.userId +
              "\n위도" +
              position.coords.latitude +
              "\n경도" +
              position.coords.longitude
          );
        });
      } else {
        console.log("위치사용");
      }
    </script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera
        id="camera1"
        look-controls-enabled="false"
        arjs-device-orientation-controls="smoothingFactor: 0.1"
        gps-new-camera="gpsMinDistance: 5"
      >
      </a-camera>
      <a-box
        color="red"
        gps-new-entity-place="latitude: 37.5077756; longitude: 127.06157"
        depth="10"
        height="10"
        width="10"
      ></a-box>
    </a-scene>
  </body>
</html>
